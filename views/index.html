<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>

    {{template "headerScript"}}
</head>
<body>

<div class="container">
<div class="row">
    <div class="col-lg-4 col-lg-offset-4">
        <form class="form-signin" action="/login" id="mainForm">
            <h2 class="form-signin-heading">Please sign in</h2>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
            <button class="btn btn-primary btn-block" type="button" id="mainButton">登录</button>
            还没有账号? 立即加入
            <a href="/register" class="btn btn-info btn-block">注册</a>
        </form>
    </div>
</div>


</div> <!-- /container -->

{{template "footerScript"}}

<script>
    $("#mainButton").click(function(){
        $.ajax({
            'url':$("#mainForm").prop('action'),
            type: "POST",
            dataType: "JSON",
            data: $("#mainForm").serialize(),
            processData: false,
            beforeSend: function () {
                //loading层
                loadingIndex = layer.load(1, {
                    shade: [0.3, '#000'] //0.1透明度的白色背景
                });
            },
            complete: function () {
                layer.close(loadingIndex);
            },
            success: function (res) {
                location.href='/welcome';
            },
            error: function (res) {
                $("#username").focus();
                layer.alert(res.responseJSON.msg, {icon: 2});
            }
        })
    })
</script>
</body>
</html>
